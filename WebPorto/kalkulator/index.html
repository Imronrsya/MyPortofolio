<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="header-controls">
                    <div class="control-btn minimize"></div>
                    <div class="control-btn maximize"></div>
                    <div class="control-btn close"></div>
                </div>                <h1 class="calculator-title">
                    <i class="fas fa-calculator"></i>
                    Kalkulator
                </h1>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <div class="display-container">
                <div class="history-display" id="historyDisplay"></div>
                <div class="main-display" id="mainDisplay">0</div>
                <div class="memory-indicator" id="memoryIndicator">
                    <i class="fas fa-memory"></i>
                    <span>M</span>
                </div>
            </div>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="standard">Standard</button>
                <button class="mode-btn" data-mode="scientific">Scientific</button>
                <button class="mode-btn" data-mode="programmer">Programmer</button>
            </div>
              <div class="calculator-body">
                <div class="button-grid standard-mode active" id="standardMode">
                    <button class="btn memory-btn" data-action="memory-clear">MC</button>
                    <button class="btn memory-btn" data-action="memory-recall">MR</button>
                    <button class="btn memory-btn" data-action="memory-add">M+</button>
                    <button class="btn memory-btn" data-action="memory-subtract">M-</button>
                    
                    <button class="btn function-btn" data-action="clear-all">C</button>
                    <button class="btn function-btn" data-action="clear-entry">CE</button>
                    <button class="btn function-btn" data-action="backspace">⌫</button>
                    <button class="btn operation-btn" data-action="divide">÷</button>
                    
                    <button class="btn number-btn" data-number="7">7</button>
                    <button class="btn number-btn" data-number="8">8</button>
                    <button class="btn number-btn" data-number="9">9</button>
                    <button class="btn operation-btn" data-action="multiply">×</button>
                    
                    <button class="btn number-btn" data-number="4">4</button>
                    <button class="btn number-btn" data-number="5">5</button>
                    <button class="btn number-btn" data-number="6">6</button>
                    <button class="btn operation-btn" data-action="subtract">-</button>
                    
                    <button class="btn number-btn" data-number="1">1</button>
                    <button class="btn number-btn" data-number="2">2</button>
                    <button class="btn number-btn" data-number="3">3</button>
                    <button class="btn operation-btn" data-action="add">+</button>
                    
                    <button class="btn function-btn" data-action="negate">±</button>
                    <button class="btn number-btn" data-number="0">0</button>
                    <button class="btn function-btn" data-action="decimal">.</button>
                    <button class="btn equals-btn" data-action="equals">=</button>                </div>                <div class="button-grid scientific-mode" id="scientificMode">
                    <!-- Row 1: Scientific Functions -->
                    <button class="btn function-btn" data-action="sin">sin</button>
                    <button class="btn function-btn" data-action="cos">cos</button>
                    <button class="btn function-btn" data-action="tan">tan</button>
                    <button class="btn function-btn" data-action="clear-all">C</button>
                    <button class="btn function-btn" data-action="backspace">⌫</button>
                    
                    <!-- Row 2: Power Functions -->
                    <button class="btn function-btn" data-action="log">log</button>
                    <button class="btn function-btn" data-action="ln">ln</button>
                    <button class="btn function-btn" data-action="x2">x²</button>
                    <button class="btn function-btn" data-action="sqrt">√x</button>
                    <button class="btn operation-btn" data-action="divide">÷</button>
                    
                    <!-- Row 3: Constants and Functions -->
                    <button class="btn function-btn" data-action="pi">π</button>
                    <button class="btn function-btn" data-action="e">e</button>
                    <button class="btn function-btn" data-action="factorial">x!</button>
                    <button class="btn function-btn" data-action="1/x">1/x</button>
                    <button class="btn operation-btn" data-action="multiply">×</button>
                    
                    <!-- Row 4: Numbers 7-9 -->
                    <button class="btn number-btn" data-number="7">7</button>
                    <button class="btn number-btn" data-number="8">8</button>
                    <button class="btn number-btn" data-number="9">9</button>
                    <button class="btn function-btn" data-action="power">x^y</button>
                    <button class="btn operation-btn" data-action="subtract">-</button>
                    
                    <!-- Row 5: Numbers 4-6 -->
                    <button class="btn number-btn" data-number="4">4</button>
                    <button class="btn number-btn" data-number="5">5</button>
                    <button class="btn number-btn" data-number="6">6</button>
                    <button class="btn function-btn" data-action="negate">±</button>
                    <button class="btn operation-btn" data-action="add">+</button>
                    
                    <!-- Row 6: Numbers 1-3 -->
                    <button class="btn number-btn" data-number="1">1</button>
                    <button class="btn number-btn" data-number="2">2</button>
                    <button class="btn number-btn" data-number="3">3</button>
                    <button class="btn number-btn" data-number="0">0</button>
                    <button class="btn equals-btn" data-action="equals" style="grid-row: span 2;">=</button>
                    
                    <!-- Row 7: Bottom Row -->
                    <button class="btn function-btn" data-action="decimal">.</button>
                    <button class="btn function-btn empty-btn"></button>
                    <button class="btn function-btn empty-btn"></button>
                    <button class="btn function-btn empty-btn"></button>                </div>
                
                <div class="button-grid programmer-mode" id="programmerMode">
                    <div class="number-system-selector">
                        <button class="system-btn active" data-system="dec">DEC</button>
                        <button class="system-btn" data-system="hex">HEX</button>
                        <button class="system-btn" data-system="oct">OCT</button>
                        <button class="system-btn" data-system="bin">BIN</button>
                    </div>
                    
                    <button class="btn function-btn" data-action="clear-all">C</button>
                    <button class="btn function-btn" data-action="backspace">⌫</button>
                    <button class="btn function-btn" data-action="and">AND</button>
                    <button class="btn function-btn" data-action="or">OR</button>
                    <button class="btn function-btn" data-action="xor">XOR</button>
                    <button class="btn function-btn" data-action="not">NOT</button>
                    
                    <button class="btn hex-btn" data-hex="A">A</button>
                    <button class="btn hex-btn" data-hex="B">B</button>
                    <button class="btn hex-btn" data-hex="C">C</button>
                    <button class="btn hex-btn" data-hex="D">D</button>
                    <button class="btn hex-btn" data-hex="E">E</button>
                    <button class="btn hex-btn" data-hex="F">F</button>
                    
                    <button class="btn number-btn" data-number="7">7</button>
                    <button class="btn number-btn" data-number="8">8</button>
                    <button class="btn number-btn" data-number="9">9</button>
                    <button class="btn number-btn" data-number="4">4</button>
                    <button class="btn number-btn" data-number="5">5</button>
                    <button class="btn number-btn" data-number="6">6</button>
                    <button class="btn number-btn" data-number="1">1</button>
                    <button class="btn number-btn" data-number="2">2</button>
                    <button class="btn number-btn" data-number="3">3</button>
                    <button class="btn number-btn" data-number="0">0</button>
                    
                    <button class="btn equals-btn" data-action="equals">=</button>
                </div>
            </div>
            
            <div class="calculator-footer">
                <div class="history-btn-container">
                    <button id="historyBtn" class="history-btn">
                        <i class="fas fa-history"></i>
                        History
                    </button>
                </div>                <div class="calculator-info">
                    <span>Kalkulator v2.0</span>
                </div>
            </div>        </div>
        
        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> Riwayat Perhitungan</h3>
                <button id="clearHistoryBtn" class="clear-history-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="history-content" id="historyContent">
                <div class="empty-history">
                    <i class="fas fa-calculator"></i>
                    <p>Belum ada perhitungan</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
